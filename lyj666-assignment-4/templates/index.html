<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Include viewport meta tag for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSA Search Engine</title>
    <!-- Include your CSS file -->
    <link rel="stylesheet" href="/static/style.css">
    <!-- Include Chart.js via CDN before main.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
</head>
<body>
    <h1>Latent Semantic Analysis (LSA) Search Engine</h1>
    <form id="search-form">
        <input type="text" id="query" placeholder="Enter search query" required>
        <button type="submit">Search</button>
    </form>

    <div id="results"></div>
    <canvas id="similarity-chart"></canvas>

    <!-- Include your main.js script -->
    <script src="/static/main.js"></script>
</body>
</html>
